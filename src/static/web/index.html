<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeJPEG desktop</title>
    <link rel="stylesheet" href="/static/fonts/material-icons.css">
    <link rel="stylesheet" href="/static/web/stylesheet.css">
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <h1>De<i>JPEG</i> desktop</h1>
            <button id="exitBtn" class="button secondary" style="display:none; margin-left:1rem;">
                <span class="material-icons-round">logout</span>
                exit
            </button>
        </nav>

        <div class="container">
            <aside class="sidebar">
                <!-- Model Loading Card -->
                <div class="card slide-in">
                    <div class="card-header">
                        <h2>
                            <span class="material-icons-round">memory</span>
                            model
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="file-input-wrapper">
                            <input type="file" id="modelFile" class="file-input" accept=".onnx">
                            <label for="modelFile" class="file-input-label" id="modelLabel">
                                <span class="material-icons-round">cloud_upload</span>
                                choose ONNX model
                            </label>
                        </div>
                        <button class="button" onclick="loadModel()" id="loadModelBtn">
                            <span class="material-icons-round">play_arrow</span>
                            load model
                        </button>
                        <div id="modelStatus"></div>
                    </div>
                </div>

                <div class="card slide-in" style="animation-delay: 0.1s;">
                    <div class="card-header">
                        <h2>
                            <span class="material-icons-round">image</span>
                            processing
                        </h2>
                    </div>
                    <div class="card-content">
                        <div class="file-input-wrapper">
                            <input type="file" id="imageFile" class="file-input" accept="image/*">
                            <label for="imageFile" class="file-input-label" id="imageLabel">
                                <span class="material-icons-round">add_photo_alternate</span>
                                pick image
                            </label>
                        </div>

                        <div class="slider-container" style="display: none;">
                            <div class="slider-label">
                                <span>FBCNN strength</span>
                                <span class="slider-value" id="strengthValue">50%</span>
                            </div>
                            <input type="range" id="strength" class="slider" min="0" max="100" value="50">
                        </div>

                        <button class="button" onclick="processImage()" id="processBtn" disabled>
                            <span class="material-icons-round">auto_fix_high</span>
                            process image
                        </button>
                        <div id="processingIndicator"></div>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <!-- Comparison Viewer -->
                <div class="comparison-container" id="comparisonContainer">
                    <div id="beforeLabel" class="image-label" style="display: none;">before</div>
                    <div id="afterLabel" class="image-label" style="display: none;">after</div>
                    <img id="beforeImage" class="comparison-image" style="display: none;" draggable="false">
                    <img id="afterImage" class="comparison-image" style="display: none;" draggable="false">
                    <div class="comparison-slider" id="comparisonSlider" style="display: none;"></div>
                    
                    <div class="zoom-controls" id="zoomControls" style="display: none;">
                        <button class="zoom-btn" id="zoomOut" title="Zoom Out">
                            <span class="material-icons-round">zoom_out</span>
                        </button>
                        <button class="zoom-btn" id="resetZoom" title="Reset Zoom">
                            <span class="material-icons-round">center_focus_strong</span>
                        </button>
                        <button class="zoom-btn" id="zoomIn" title="Zoom In">
                            <span class="material-icons-round">zoom_in</span>
                        </button>
                    </div>
                    
                    <div class="placeholder-content" id="placeholderContent">
                        <div class="placeholder-icon">üñºÔ∏è</div>
                        <h3>images will show up here</h3>
                        <p>load a model and select an image to get started</p>
                    </div>
                </div>

                <!-- Result Actions -->
                <div class="result-actions" id="resultActions" style="display: none;">
                    <input type="text" id="filenameInput" class="filename-input" placeholder="Enter filename">
                    <button id="downloadBtn" class="button success">
                        <span class="material-icons-round">download</span>
                        save
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Application State
        const AppState = {
            currentModel: null,
            currentDownloadName: '',
            currentProcessedImageUrl: null,
            isDragging: false,
            zoomLevel: 1,
            panOffset: { x: 0, y: 0 },
            lastPanPoint: { x: 0, y: 0 },
            abortController: null,
            jobId: null
        };

        // DOM Elements
        const elements = {
            modelFile: document.getElementById('modelFile'),
            modelLabel: document.getElementById('modelLabel'),
            loadModelBtn: document.getElementById('loadModelBtn'),
            modelStatus: document.getElementById('modelStatus'),
            imageFile: document.getElementById('imageFile'),
            imageLabel: document.getElementById('imageLabel'),
            strength: document.getElementById('strength'),
            strengthValue: document.getElementById('strengthValue'),
            processBtn: document.getElementById('processBtn'),
            processingIndicator: document.getElementById('processingIndicator'),
            comparisonContainer: document.getElementById('comparisonContainer'),
            beforeImage: document.getElementById('beforeImage'),
            afterImage: document.getElementById('afterImage'),
            comparisonSlider: document.getElementById('comparisonSlider'),
            beforeLabel: document.getElementById('beforeLabel'),
            afterLabel: document.getElementById('afterLabel'),
            placeholderContent: document.getElementById('placeholderContent'),
            zoomControls: document.getElementById('zoomControls'),
            zoomIn: document.getElementById('zoomIn'),
            zoomOut: document.getElementById('zoomOut'),
            resetZoom: document.getElementById('resetZoom'),
            resultActions: document.getElementById('resultActions'),
            filenameInput: document.getElementById('filenameInput'),
            downloadBtn: document.getElementById('downloadBtn')
        };

        // Utility Functions
        const showStatus = (elementId, message, type = 'info') => {
            const element = document.getElementById(elementId);
            element.className = `status-indicator ${type}`;
            
            if (type === 'loading') {
                element.innerHTML = `
                    <div class="spinner"></div>
                    <span>${message}</span>
                `;
            } else {
                element.innerHTML = message;
            }
            
            element.style.display = 'block';
            element.classList.add('fade-in');
        };

        const hideStatus = (elementId) => {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        };

        const updateFileLabel = (labelElement, fileName, hasFile) => {
            const iconSpan = labelElement.querySelector('.material-icons-round');
            const textNode = labelElement.childNodes[2] || labelElement.appendChild(document.createTextNode(''));
            
            if (hasFile) {
                labelElement.classList.add('has-file');
                iconSpan.textContent = 'check_circle';
                textNode.textContent = fileName;
            } else {
                labelElement.classList.remove('has-file');
                iconSpan.textContent = labelElement.id === 'modelLabel' ? 'cloud_upload' : 'add_photo_alternate';
                textNode.textContent = labelElement.id === 'modelLabel' ? 'Choose ONNX Model' : 'Choose Image';
            }
        };

        // Model Management
        const loadModel = async () => {
            if (!elements.modelFile.files.length) {
                showStatus('modelStatus', 'please select a model file first', 'error');
                return;
            }

            const file = elements.modelFile.files[0];
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(1);
            
            // Check file size limits
            if (file.size > 2 * 1024 * 1024 * 1024) { // 2GB
                showStatus('modelStatus', `model is too large: ${fileSizeMB}MB (max: 2GB)`, 'error');
                return;
            }

            showStatus('modelStatus', `loading model (${fileSizeMB}MB)... may take a while.`, 'loading');
            elements.loadModelBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/load_model', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.error) {
                    showStatus('modelStatus', result.error, 'error');
                } else {
                    AppState.currentModel = result.model;
                    showStatus('modelStatus', result.message, 'success');
                    updateProcessButtonState();

                    const sliderSection = document.querySelector('.slider-container');
                    if (AppState.currentModel.startsWith('fbcnn_')) {
                        sliderSection.style.display = 'block';
                    } else {
                        sliderSection.style.display = 'none';
                    }
                }
            } catch (error) {
                showStatus('modelStatus', `error loading model: ${error.message}`, 'error');
            } finally {
                elements.loadModelBtn.disabled = false;
            }
        };

        // Image Processing
        const processImage = async () => {
            if (!elements.imageFile.files.length || !AppState.currentModel) return;

            AppState.abortController = new AbortController();
            AppState.jobId = null;

            // Show processing state
            elements.beforeImage.style.display = 'none';
            elements.afterImage.style.display = 'none';
            elements.comparisonSlider.style.display = 'none';
            elements.beforeLabel.style.display = 'none';
            elements.afterLabel.style.display = 'none';
            elements.zoomControls.style.display = 'none';
            elements.resultActions.style.display = 'none';

            const file = elements.imageFile.files[0];
            let fileSize;
            if (file.size < 1024 * 1024) {
                fileSize = (file.size / 1024).toFixed(1) + 'KB';
            } else {
                fileSize = (file.size / (1024 * 1024)).toFixed(1) + 'MB';
            }            
            // Show processing indicator
            elements.placeholderContent.innerHTML = `
                <div class="status-indicator loading" style="display: inline-flex; margin: 0; background: rgba(189, 189, 189, 0.08); border: 1px solid rgba(189, 189, 189, 0.18);">
                    <div class="spinner"></div>
                    <span>processing image (${fileSize})...</span>
                </div>
            `;
            elements.placeholderContent.style.display = 'block';
            elements.processBtn.disabled = true;

            const strength = elements.strength.value / 100;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('strength', strength);
            formData.append('originalFilename', file.name);
            formData.append('model', AppState.currentModel);

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData,
                    signal: AppState.abortController.signal
                });

                // Get jobId from header if present
                const jobId = response.headers.get('X-Job-Id');
                if (jobId) AppState.jobId = jobId;

                if (response.ok) {
                    const blob = await response.blob();
                    AppState.currentProcessedImageUrl = URL.createObjectURL(blob);
                    const originalUrl = URL.createObjectURL(file);
                    await displayComparison(originalUrl, AppState.currentProcessedImageUrl);
                    
                    // Update download filename - always use .png
                    const originalName = file.name;
                    const baseName = originalName.substring(0, originalName.lastIndexOf('.')) || originalName;
                    AppState.currentDownloadName = `${baseName}_${AppState.currentModel}.png`;
                    
                    elements.filenameInput.value = AppState.currentDownloadName;
                    elements.resultActions.style.display = 'flex';
                    elements.resultActions.classList.add('fade-in');
                    
                    hideStatus('processingIndicator');
                } else {
                    const error = await response.json();
                    showStatus('processingIndicator', error.error, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showStatus('processingIndicator', 'Processing cancelled', 'error');
                } else {
                    showStatus('processingIndicator', `Error processing image: ${error.message}`, 'error');
                }
            } finally {
                AppState.abortController = null;
                AppState.jobId = null;
                elements.processBtn.disabled = false;
            }
        };

        // Image Comparison Display
        const displayComparison = async (beforeUrl, afterUrl) => {
            return new Promise((resolve) => {
                let loadedCount = 0;
                const onImageLoad = () => {
                    loadedCount++;
                    if (loadedCount === 2) {
                        showComparisonElements();
                        resetZoomAndPan();
                        resolve();
                    }
                };

                elements.beforeImage.onload = onImageLoad;
                elements.afterImage.onload = onImageLoad;
                
                elements.beforeImage.src = beforeUrl;
                elements.afterImage.src = afterUrl;
            });
        };

        const showComparisonElements = () => {
            elements.placeholderContent.style.display = 'none';
            elements.beforeImage.style.display = 'block';
            elements.afterImage.style.display = 'block';
            elements.comparisonSlider.style.display = 'block';
            elements.beforeLabel.style.display = 'block';
            elements.afterLabel.style.display = 'block';
            elements.zoomControls.style.display = 'flex';
            
            // Reset slider position to center with after on left, before on right
            elements.comparisonSlider.style.left = '50%';
            elements.afterImage.style.clipPath = 'inset(0 0 0 50%)';
        };

        const updateSliderPosition = (clientX) => {
            const rect = elements.comparisonContainer.getBoundingClientRect();
            const containerX = clientX - rect.left;
            
            // Calculate percentage based on container coordinates
            const containerPercent = Math.min(Math.max((containerX / rect.width) * 100, 0), 100);
            
            // Update slider position
            elements.comparisonSlider.style.left = `${containerPercent}%`;
            
            // Calculate image position accounting for zoom/pan
            const imgRect = elements.beforeImage.getBoundingClientRect();
            const imgX = (clientX - imgRect.left) / AppState.zoomLevel;
            const imgWidth = imgRect.width / AppState.zoomLevel;
            const percent = Math.min(Math.max((imgX / imgWidth) * 100, 0), 100);
            
            // Show after image on left side of slider
            elements.afterImage.style.clipPath = `inset(0 0 0 ${percent}%)`;
        };

        const resetZoomAndPan = () => {
            AppState.zoomLevel = 1;
            AppState.panOffset = { x: 0, y: 0 };
            updateImageTransform();
        };

        const updateImageTransform = () => {
            const transform = `scale(${AppState.zoomLevel}) translate(${AppState.panOffset.x}px, ${AppState.panOffset.y}px)`;
            elements.beforeImage.style.transform = transform;
            elements.afterImage.style.transform = transform;
            
            // Update slider position to maintain relative position
            if (!AppState.isDragging) {
                const rect = elements.comparisonContainer.getBoundingClientRect();
                const currentPercent = parseFloat(elements.comparisonSlider.style.left) || 50;
                const newX = rect.width * (currentPercent / 100);
                updateSliderPosition(rect.left + newX);
            }
        };

        const zoomIn = () => {
            AppState.zoomLevel = Math.min(AppState.zoomLevel * 1.2, 5);
            updateImageTransform();
        };

        const zoomOut = () => {
            AppState.zoomLevel = Math.max(AppState.zoomLevel / 1.2, 0.1);
            updateImageTransform();
        };

        const updateProcessButtonState = () => {
            const hasModel = AppState.currentModel !== null;
            const hasImage = elements.imageFile.files.length > 0;
            elements.processBtn.disabled = !hasModel || !hasImage;
        };

        // Event Listeners
        elements.modelFile.addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name || '';
            updateFileLabel(elements.modelLabel, fileName, !!fileName);
            hideStatus('modelStatus');
        });

        elements.imageFile.addEventListener('change', (e) => {
            if (AppState.abortController && AppState.abortController.signal.aborted === false) {
                showStatus('processingIndicator', 'Please wait for current processing to complete or cancel it first', 'error');
                e.target.value = ''; // Clear the file input
                return;
            }

            const fileName = e.target.files[0]?.name || '';
            updateFileLabel(elements.imageLabel, fileName, !!fileName);
            updateProcessButtonState();

            if (e.target.files.length) {
                // Show preview of selected image
                const url = URL.createObjectURL(e.target.files[0]);
                elements.beforeImage.src = url;
                elements.beforeImage.style.display = 'block';
                elements.afterImage.style.display = 'none';
                elements.comparisonSlider.style.display = 'none';
                elements.beforeLabel.style.display = 'block';
                elements.afterLabel.style.display = 'none';
                elements.zoomControls.style.display = 'flex';
                elements.placeholderContent.style.display = 'none';
                resetZoomAndPan();
            }
        });

        elements.strength.addEventListener('input', (e) => {
            elements.strengthValue.textContent = `${e.target.value}%`;
        });

        // Comparison slider events
        elements.comparisonContainer.addEventListener('mousedown', (e) => {
            if (elements.comparisonSlider.style.display === 'none') return;
            
            // Only handle slider if clicking near it
            const sliderRect = elements.comparisonSlider.getBoundingClientRect();
            const isNearSlider = Math.abs(e.clientX - sliderRect.left) < 20;

            if (e.button === 0 && isNearSlider) { // Left click near slider
                AppState.isDragging = true;
                updateSliderPosition(e.clientX);
                e.preventDefault();
                e.stopPropagation();
            } else if (e.button === 0) { // Left click anywhere else for panning
                AppState.lastPanPoint = { x: e.clientX, y: e.clientY };
                elements.comparisonContainer.style.cursor = 'grabbing';
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (AppState.isDragging) {
                updateSliderPosition(e.clientX);
                e.preventDefault();
            } else if (AppState.lastPanPoint.x !== 0) {
                // Handle panning
                const deltaX = e.clientX - AppState.lastPanPoint.x;
                const deltaY = e.clientY - AppState.lastPanPoint.y;
                
                AppState.panOffset.x += deltaX / AppState.zoomLevel;
                AppState.panOffset.y += deltaY / AppState.zoomLevel;
                
                updateImageTransform();
                
                AppState.lastPanPoint = { x: e.clientX, y: e.clientY };
                e.preventDefault();
            }
        });

        document.addEventListener('mouseup', () => {
            AppState.isDragging = false;
            if (AppState.lastPanPoint.x !== 0) {
                AppState.lastPanPoint = { x: 0, y: 0 };
                elements.comparisonContainer.style.cursor = 'default';
            }
        });

        // Zoom controls
        elements.zoomIn.addEventListener('click', zoomIn);
        elements.zoomOut.addEventListener('click', zoomOut);
        elements.resetZoom.addEventListener('click', resetZoomAndPan);

        // Mouse wheel zoom
        elements.comparisonContainer.addEventListener('wheel', (e) => {
            if (elements.beforeImage.style.display === 'none') return;
            
            e.preventDefault();
            const delta = e.deltaY > 0 ? -1 : 1;
            const zoomFactor = 1.1;
            
            if (delta > 0) {
                AppState.zoomLevel = Math.min(AppState.zoomLevel * zoomFactor, 5);
            } else {
                AppState.zoomLevel = Math.max(AppState.zoomLevel / zoomFactor, 0.1);
            }
            
            updateImageTransform();
        });

        // Pan functionality
        elements.comparisonContainer.addEventListener('mousedown', (e) => {
            if (e.button !== 1 && !e.ctrlKey && !e.shiftKey) return;
            if (elements.beforeImage.style.display === 'none') return;
            
            AppState.lastPanPoint = { x: e.clientX, y: e.clientY };
            elements.comparisonContainer.style.cursor = 'grabbing';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (AppState.isDragging) {
                updateSliderPosition(e.clientX);
                e.preventDefault();
            } else if (AppState.lastPanPoint.x !== 0) {
                // Handle panning
                const deltaX = e.clientX - AppState.lastPanPoint.x;
                const deltaY = e.clientY - AppState.lastPanPoint.y;
                
                AppState.panOffset.x += deltaX / AppState.zoomLevel;
                AppState.panOffset.y += deltaY / AppState.zoomLevel;
                
                updateImageTransform();
                
                AppState.lastPanPoint = { x: e.clientX, y: e.clientY };
            }
        });

        document.addEventListener('mouseup', (e) => {
            AppState.isDragging = false;
            if (AppState.lastPanPoint.x !== 0) {
                AppState.lastPanPoint = { x: 0, y: 0 };
                elements.comparisonContainer.style.cursor = 'default';
            }
        });

        // Download functionality
        elements.downloadBtn.addEventListener('click', () => {
            if (!AppState.currentProcessedImageUrl) return;
            
            let filename = elements.filenameInput.value.trim();
            if (!filename) filename = AppState.currentDownloadName;
            
            // Ensure filename ends with .png
            if (!filename.toLowerCase().endsWith('.png')) {
                filename += '.png';
            }
            
            const a = document.createElement('a');
            a.href = AppState.currentProcessedImageUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (elements.beforeImage.style.display === 'none') return;
            
            switch(e.key) {
                case '=':
                case '+':
                    zoomIn();
                    e.preventDefault();
                    break;
                case '-':
                    zoomOut();
                    e.preventDefault();
                    break;
                case '0':
                    resetZoomAndPan();
                    e.preventDefault();
                    break;
            }
        });

        // if (window.isLinux) {
            document.getElementById('exitBtn').style.display = 'inline-flex';
            document.getElementById('exitBtn').addEventListener('click', async () => {
                const exitBtn = document.getElementById('exitBtn');
                exitBtn.disabled = true;
                
                // Set a fixed width to prevent layout shift
                exitBtn.style.width = exitBtn.offsetWidth + 'px';
                exitBtn.innerHTML = '<span class="material-icons-round">logout</span>...';
                
                await fetch('/api/exit', { method: 'POST' });
                setTimeout(() => window.close(), 500);
            });
        // }

        // Initialize
        updateProcessButtonState();
        
        // Add some nice loading animations
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Initialize strength value display
            elements.strengthValue.textContent = `${elements.strength.value}%`;
        });
    </script>
</body>
</html>
